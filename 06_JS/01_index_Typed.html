  <body>
    <div id="page">
      <!-- TODO: 대메뉴 -->
      <nav>
        <h1 class="brand"><a href="#">BRAND</a></h1>
        <div class="fab">

        </div>

          <li><a href="#">Home</a></li>

            <div class="main-banner"></div>
          </div>
          <div class="swiper-slide">

          <div class="content-box">

          </div>
        </div>

        <div class="product-area clear">
          <h2>Product Overview</h2>
          <ul class="product-list clear">
            <li><a href="#">All Product</a></li>

            <li><a href="#">Bag</a></li>
            <li><a href="#">Shoes</a></li>

          <div class="product-box clear" data-aos="fade-right">

            </div>
            <div class="product">
              <img src="https://placehold.co/600x400" alt="빈이미지" />
              <p>OO Pants $26</p>
            </div>
            <div class="product">
              <img src="https://placehold.co/600x400" alt="빈이미지" />
              <p>OO Blazer $36</p>
            </div>
            <div class="product">
              <img src="https://placehold.co/600x400" alt="빈이미지" />
              <p>OO Jumper $46</p>
            </div>
          </div>
        </div>
      </div>

        <div id="address">
          <div id="address-detail">
            <h5>About | Course | Contact | Guest Book</h5>
            <p>부산시 동래구 충렬대로</p>
          </div>
        </div>
        <div id="customer">
          <p>Tel: 010-0000-0000</p>
        </div>
      </footer>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      AOS.init();
      var swiper = new Swiper(".mySwiper", {
