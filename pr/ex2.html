<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/ex2.css" />
    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body class="clear">
    <div id="event">
      <nav>
        <div id="event-head">
          <h3>EVENT</h3>
          <a href="#"><p class="watching">전체보기 &gt;</p></a>
        </div>

        <!-- Swiper container -->
        <div class="swiper">
          <div class="swiper-wrapper">
            <!-- 각 슬라이드는 swiper-slide 클래스를 가져야한다 -->
            <div class="swiper-slide ev-banner">
              <a href="#"
                ><img
                  src="https://placehold.co/600x400"
                  alt="event1"
                  width="300"
              /></a>
              <div class="ev-title">
                미션 임파서블: 파이널 레코닝<br />포스터 증정
              </div>
              <p class="since">2025-05-17 ~ 2025-05-20</p>
            </div>

            <div class="swiper-slide ev-banner">
              <a href="#"
                ><img
                  src="https://placehold.co/600x400"
                  alt="event2"
                  width="300"
              /></a>
              <div class="ev-title">
                파이널 데스티네이션<br />스페셜 티켓 증정
              </div>
              <p class="since">2025-05-14 ~ 2025-05-21</p>
            </div>

            <div class="swiper-slide ev-banner">
              <a href="#"
                ><img
                  src="https://placehold.co/600x400"
                  alt="event3"
                  width="300"
              /></a>
              <div class="ev-title">5월 가정의 달 이벤트</div>
              <p class="since">2025-05-01 ~ 2025-05-31</p>
            </div>

            <div class="swiper-slide ev-banner">
              <a href="#"
                ><img
                  src="https://placehold.co/600x400"
                  alt="event3"
                  width="300"
              /></a>
              <div class="ev-title">승부 N차 관람 이벤트</div>
              <p class="since">2025-04-30 ~ 2025-05-06</p>
            </div>
          </div>

          <!-- optional: pagination, navigation -->
          <div class="swiper-pagination"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </nav>
    </div>

    <script>
      const swiper = new Swiper(".swiper", {
        slidesPerView: 3, // 기본: 3개 보여줌
        spaceBetween: 20,
        loop: true,
        autoplay: {
          delay: 3000, // 3초마다 자동 전환
          disableOnInteraction: false, // 유저가 터치해도 autoplay 유지
          pauseOnMouseEnter: true, // 마우스 올리면 일시정지
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        breakpoints: {
          // 1024px 이상: 3개
          1024: {
            slidesPerView: 3,
          },
          // 768px 이상 1023px 이하: 2개
          768: {
            slidesPerView: 2,
          },
          // 0px ~ 767px 이하: 1개
          0: {
            slidesPerView: 1,
          },
        },
      });
    </script>
  </body>
</html>
